<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculator</title>
  </head>
  <body>
    <main>
            <h2>Calculator</h2>
            <input type="text" onkeydown="keyEventHandler(event)" class="input_field" id="read_input"/><br>
            <button type="button" onclick="inputData('%')" class="btn btn-outline-primary button_size">%</button>
            <button type="button" onclick="inputData('root')" class="btn btn-outline-primary button_size">√</button>
            <button type="button" onclick="inputData('square')" class="btn btn-outline-primary button_size">x<sup>2</sup> </button>
            <button type="button" onclick="inputData('ByX')" class="btn btn-outline-primary button_size"><sup>1</sup>/x</button>
            <br>
            <button type="button" onclick="inputData('C')" class="btn btn-outline-primary button_size">C</button>
            <button type="button" onclick="inputData('xfact')" class="btn btn-outline-primary button_size">x!</button>
            <button type="button" onclick="inputData('backspace')" class="btn btn-outline-primary button_size"><i class="material-icons">backspace</i></button>
            <button type="button" onclick="inputData('/')" class="btn btn-outline-primary button_size">÷</button>
            <br>
            <button type="button" onclick="inputData(7)" class="btn btn-outline-primary button_size">7</button>
            <button type="button" onclick="inputData(8)" class="btn btn-outline-primary button_size">8</button>
            <button type="button" onclick="inputData(9)" class="btn btn-outline-primary button_size">9</button>
            <button type="button" onclick="inputData('*')" class="btn btn-outline-primary button_size">X</button>
            <br>
            <button type="button" onclick="inputData(4)" class="btn btn-outline-primary button_size">4</button>
            <button type="button" onclick="inputData(5)" class="btn btn-outline-primary button_size">5</button>
            <button type="button" onclick="inputData(6)" class="btn btn-outline-primary button_size">6</button>
            <button type="button" onclick="inputData('-')" class="btn btn-outline-primary button_size">-</button>
            <br>
            <button type="button" onclick="inputData(1)" class="btn btn-outline-primary button_size">1</button>
            <button type="button" onclick="inputData(2)" class="btn btn-outline-primary button_size">2</button>
            <button type="button" onclick="inputData(3)" class="btn btn-outline-primary button_size">3</button>
            <button type="button" onclick="inputData('+')" class="btn btn-outline-primary button_size">+</button>
            <br>
            <button type="button" onclick="inputData('plus-minus')" class="btn btn-outline-primary button_size">±</button>
            <button type="button" onclick="inputData(0)" class="btn btn-outline-primary button_size">0</button>
            <button type="button" onclick="inputData('.')" class="btn btn-outline-primary button_size">.</button>
            <button type="button" class="btn btn-outline-primary button_size" onclick="submit()">=</button>
            <br>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
